{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <i class="bi bi-box-arrow-right display-1 text-danger mb-3"></i>
                    <h3 class="card-title fw-bold mb-3">Você saiu com sucesso!</h3>
                    <p class="text-muted mb-4">
                        Sua sessão foi encerrada. Volte sempre!
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Fazer login novamente
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
