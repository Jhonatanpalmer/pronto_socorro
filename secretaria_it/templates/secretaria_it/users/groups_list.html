{% extends 'base.html' %}
{% block title %}Grupos{% endblock %}
{% block content %}
<div class="container py-3 py-md-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">
    <div>
      <h2 class="mb-0">Grupos</h2>
      <div class="text-muted">Defina permissões por grupo</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{% url 'users-list' %}"><i class="bi bi-person"></i> Usuários</a>
      <a class="btn btn-primary" href="{% url 'group-create' %}"><i class="bi bi-people"></i> Novo Grupo</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr><th>Nome</th><th class="text-end">Ações</th></tr>
      </thead>
      <tbody>
        {% for g in groups %}
          <tr>
            <td class="fw-semibold">{{ g.name }}</td>
            <td class="text-end">
              <div class="btn-group btn-group-sm" role="group">
                <a class="btn btn-outline-primary" href="{% url 'group-update' g.pk %}"><i class="bi bi-pencil-square"></i></a>
                <a class="btn btn-outline-danger" href="{% url 'group-delete' g.pk %}"><i class="bi bi-trash"></i></a>
              </div>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="2" class="text-center text-muted">Sem grupos.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
