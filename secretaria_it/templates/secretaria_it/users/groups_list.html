{% extends 'base.html' %}
{% block title %}Grupos{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Grupos</h2>
  <a class="btn btn-primary" href="{% url 'group-create' %}"><i class="bi bi-people"></i> Novo Grupo</a>
</div>
<table class="table table-striped">
  <thead>
    <tr><th>Nome</th><th></th></tr>
  </thead>
  <tbody>
    {% for g in groups %}
      <tr>
        <td>{{ g.name }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'group-update' g.pk %}"><i class="bi bi-pencil-square"></i></a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'group-delete' g.pk %}"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2" class="text-center text-muted">Sem grupos.</td></tr>
    {% endfor %}
  </tbody>
</table>
<div class="mt-3">
  <a class="btn btn-outline-secondary" href="{% url 'users-list' %}"><i class="bi bi-person"></i> Gerenciar Usu√°rios</a>
</div>
{% endblock %}
