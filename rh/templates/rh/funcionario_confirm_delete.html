{% extends 'base.html' %}
{% block title %}Excluir Funcionário (RH){% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card pp-card">
    <div class="pp-header">
      <h6 class="mb-0 d-flex align-items-center gap-2"><i class="bi bi-person-x"></i> Excluir Funcionário</h6>
      <a href="{% url 'rh-funcionario-list' %}" class="btn btn-light btn-sm"><i class="bi bi-x-lg"></i> Cancelar</a>
    </div>
    <div class="card-body">
      <p class="mb-4">Tem certeza que deseja excluir <strong>{{ obj.nome }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'rh-funcionario-list' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
          <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
