{% extends 'base.html' %}
{% block title %}Excluir Viagem{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card pp-card">
    <div class="pp-header">
      <h6 class="mb-0 d-flex align-items-center gap-2"><i class="bi bi-trash"></i> Excluir Viagem</h6>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja excluir a viagem <strong>{{ obj.codigo }}</strong> do motorista <strong>{{ obj.motorista.nome_completo }}</strong>?</p>
      <form method="post">{% csrf_token %}
        <a href="{% url 'motorista-viagem-list' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
