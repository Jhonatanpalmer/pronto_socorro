{% extends "base.html" %}

{% block title %}Excluir Paciente{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Confirmar Exclusão</h4>
            <p>Tem certeza que deseja excluir "<strong>{{ paciente.nome }}</strong>"? Esta ação não pode ser desfeita.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'paciente_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
