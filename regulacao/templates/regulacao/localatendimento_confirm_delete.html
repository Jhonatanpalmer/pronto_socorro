{% extends 'base.html' %}

{% block title %}Excluir Local de Atendimento{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3"><i class="bi bi-exclamation-triangle text-danger"></i> Confirmar exclus√£o</h4>
            <p>Tem certeza que deseja excluir o local <strong>{{ object.nome }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                    <a href="{% url 'localatendimento-list' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
