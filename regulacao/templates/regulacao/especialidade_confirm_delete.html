{% extends 'base.html' %}
{% block title %}Excluir Especialidade{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-body">
      <p>Tem certeza que deseja excluir a especialidade "{{ object.nome }}"?</p>
      <form method="post">{% csrf_token %}
        <a class="btn btn-secondary" href="{% url 'especialidade-list' %}">Cancelar</a>
        <button class="btn btn-danger" type="submit">Excluir</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
